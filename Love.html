<html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>温馨提示</title>
     <style>
         .tip-box {
             position: fixed;
             padding: 20px;
             border-radius: 8px;
             font-family: "微软雅黑";
             font-size: 16px;
             text-align: center;
             z-index: 9999;
             cursor: pointer;
         }
         body {
             margin: 0;
             overflow: hidden;
         }
     </style>
 </head>
 <body>
     <script>
         // 提示文字列表
         const TIPS = [
             '多喝水哦~', '保持微笑呀', '每天都要元气满满',
             '记得吃水果', '保持好心情', '好好爱自己', '我想你了',
             '梦想成真', '期待下一次见面', '金榜题名',
             '顺顺利利', '早点休息', '愿所有烦恼都消失',
             '别熬夜', '今天过得开心嘛', '天冷了，多穿衣服'，'早点睡'，'你已经很棒了！'，'金榜题名'，
              '天冷了记得添衣'，'累了就休息一下，给自己一点时间'，'祝你无忧无虑'，'不开心，就去吃点好吃的'，
              '你值得遇到更好的！'，'加油！！'，'早安！'，'晚安！'

         ];
         // 背景颜色列表
         const BG_COLORS = [
             'lightpink', 'skyblue', 'lightgreen', 'lavender',
             'lightyellow', 'plum', 'coral', 'bisque'
         ];
         // 弹窗数量
         const COUNT = 50;
         // 创建弹窗
         function createTip() {
             const tipBox = document.createElement('div');
             tipBox.className = 'tip-box';
             // 随机文字、颜色、位置
             tipBox.innerText = TIPS[Math.floor(Math.random() * TIPS.length)];
             tipBox.style.backgroundColor = BG_COLORS[Math.floor(Math.random() * BG_COLORS.length)];
             tipBox.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
             tipBox.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
             // 点击弹窗关闭
             tipBox.onclick = () => tipBox.remove();
             document.body.appendChild(tipBox);
         }
         // 批量创建弹窗
         for (let i = 0; i < COUNT; i++) {
             setTimeout(createTip, i * 50);
         }
         // 按空格键关闭所有弹窗
         document.addEventListener('keydown', (e) => {
             if (e.code === 'Space') {
                 document.querySelectorAll('.tip-box').forEach(box => box.remove());
             }
         });
     </script>
 </body>
 </html>
